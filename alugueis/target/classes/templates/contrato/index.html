<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>RentHub</title>
</head>

<body>
    
  <nav>
    <div class="nav-wrapper">
      <a href="http://localhost:8080/" class="brand-logo">RentHub</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/aluguel">Aluguéis</a></li>
        <li><a href="/propriedade">Propriedades</a></li>
        <li><a href="/inquilino">Inquilinos</a></li>
                <li>
                    <!-- Dropdown Trigger -->
                    <a class='dropdown-trigger' href='#' data-target='dropdown1'>
                        <img th:src="${avatar_url}" class="avatar" alt="foto do usuário" />
                    </a>

                    <!-- Dropdown Structure -->
                    <ul id='dropdown1' class='dropdown-content'>
                        <li><span th:text="${username}"></span></li>
                        <li class="divider" tabindex="-1"></li>
                        <li>
                            <a href="/logout">
                                <i class="material-icons">logout</i>
                                sair
                            </a>
                        </li>
                    </ul>
                </li>
      </ul>
    </div>
  </nav>
    
  <div class="container">

    <div class="card-panel teal accent-3" th:if="${success}" th:text="${success}"></div>
    <div class="card-panel red accent-3 white-text" th:if="${error}" th:text="${error}"></div>

    <h2>Lista de Contratos</h2>

    <div class="row">
      <div class="col s4 m6">
        <div th:each="contrato : ${contratos}"class="card">
          <div class="card-image">
            <img src="https://cdn.discordapp.com/attachments/945808741385793596/1170471422330667110/f1289db8-10.png?ex=65592975&is=6546b475&hm=8f838e1516c38a51d94073861f900dfd5df4932c9164b1137e84df35ffb94012&">
            <span th:text="${contrato.title}" class="card-title"></span>
            
          </div>
          <div class="card-action">
            <a class="waves-effect waves-light yellow accent-4 btn">Editar</a>
            <a class="waves-effect waves-light blue darken-1 btn">Detalhes</a>
            <a th:href="${'/contrato/delete/' + contrato.id}" class="waves-effect waves-light  red btn">Deletar</a>
          </div>
        </div>
      </div>
    </div>

    
  </div>
  <div class="fixed-action-btn">
    <a href="/contrato/new" class="btn-floating btn-large red">
        <i class="large material-icons">add</i>
    </a>
  </div>

  
</body>

<script>
  document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('.dropdown-trigger');
      const options = {
          constrainWidth: false,
          coverTrigger: false
      }
      var instances = M.Dropdown.init(elems, options);
  });
</script>

</html>
